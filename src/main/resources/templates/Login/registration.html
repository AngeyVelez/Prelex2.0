<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<div th:replace="Base/base :: estilosBootstrap"></div>
</head>
<body>
	<nav th:replace="Base/base :: nav"></nav>

	<div class="container">
		<div class="row">
			<div class="col-4 offset-4 mt-5 align-self-center card">
				<form autocomplete="off" th:action="@{/registration}"
					th:object="${userForm}" method="post" class="form-horizontal container"
					role="form" id="user">
					<h2 class="text-center">Registration Form</h2>
					<div class="form-group">
						<label th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}" class="validation-message" id="username"></label>
						<input type="text" th:field="*{username}"
							placeholder="Nombre de Usuario" class="form-control" />
					</div>
					<div class="form-group">
						<input type="password" th:field="*{password}"
							placeholder="Password" class="form-control" id="password" /> <label
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="validation-message"></label>
					</div>
					<div class="form-group">
						<input type="password" th:field="*{passwordConfirm}"
							placeholder="Password Confirm" class="form-control"
							id="passwordConfirm" /> <label
							th:if="${#fields.hasErrors('passwordConfirm')}"
							th:errors="*{passwordConfirm}" class="validation-message"></label>
					</div>
					<div class="form-group">
						<select th:field="*{roles}" class="form-control" id="rol">
							<option th:each="rol: ${roles}" th:text="${rol.getName()}"
								th:value="${rol.getName()}"></option>
						</select>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block"
							id="btnRegistrar">Register User</button>
					</div>
					<span th:utext="${successMessage}"></span>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="Base/base :: scriptsBootstrap"></div>
</body>
</html>
