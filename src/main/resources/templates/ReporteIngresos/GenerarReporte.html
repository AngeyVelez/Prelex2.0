<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8"></meta>
<title>GENERAR REPORTE DE INGRESOS</title>
<!-- Bootstrap 4 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

</head>
<body>
	<nav th:replace="Base/base :: nav"></nav>

	<section id="section">
		<div class="container">
			<div class="col-md-12 row justify-content-center" id="contenido">
				<form id="formulario" class="card mt-5 col-md-6 col-md-offset-6">
					<div class="card-body">
						<h2>Generar reporte de ingresos</h2>
						<div class="form-group">
							<label for="fechaInicio" class=""> Fecha
								Inicio </label> <input type="date" class="form-control"
								id="fechaInicio" required="required" />

						</div>
						<div class="form-group">
							<label for="fechaFin" class=""> Fecha Fin </label> <input
								type="date" class="form-control" id="fechaFin"
								required="required" />
						</div>
						<div class="form-group">
							<label for="periodo" class="">
								Periodo </label> <select class="form-control"
								id="periodo">
								<option value="ano" selected="selected">AÃ±o</option>
								<option value="ciclo">Ciclo</option>
								<option value="nivel">Nivel</option>
								<option value="grupo">Grupo</option>
							</select>
						</div>

						<div class='form-group'>
							<button id="btnGenerar"
								class="btn btn-primary btn-block btn-lg active">
								Generar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>


	<!-- script del dayepicker
 <script>$('#fechaInicio').datepicker({ uiLibrary: 'bootstrap4'});</script>
 <script>$('#fechaFin').datepicker({ uiLibrary: 'bootstrap4'});</script> -->
	<!-- Bootstrap 4 scripts -->
	<div th:replace="Base/base :: scriptsBootstrap"></div>

	<script type="text/javascript" th:src="@{/js/libs/jquery-3.3.1.min.js}" />
	<script type="text/javascript" th:src="@{/js/ReporteIngresos.js}" />
</body>
</html>
