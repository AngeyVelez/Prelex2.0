<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>Administrar grupos</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"></link>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous">
<link href="css/cruds.css" th:href="@{/css/cruds.css}" rel="stylesheet"></link>

</head>
<body>
	<div class="container">
		<div th:if="${mensaje} != ''"
			class="alert alert-info alert-dismissible fade show" role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong><span th:text="${mensaje}"></span></strong>
		</div>
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>
							Administrar <b>Grupos</b>
						</h2>
					</div>
					<div class="col-sm-6">
						<!-- <a th:href="@{/grupo/nuevoGrupo/}" class="btn btn-success"><i
							class="material-icons">&#xE147;</i> <span>Agregar nuevo grupo</span></a>
						 -->
						<a class="btn btn-success"><i
							class="material-icons">&#xE147;</i> <span>Agregar nuevo grupo</span></a>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Profesor</th>
						<th>Nivel</th>
						<th>Ciclo</th>
						<th>Grupo</th>
						<th>Jornada</th>
						<th>Fecha Inicial</th>
						<th>Fecha Final</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="grupo : ${grupos}">
						<td th:text="${grupo.getProfesor()} ? ${grupo.getProfesor().nombreCompleto()} : ''"></td>
						<td th:text="${grupo.getNivel()} ? ${grupo.getNivel().getNombre()} : ''"></td>
						<td th:text="${grupo.getCiclo()}"></td>
						<td th:text="${grupo.getNumero()}"></td>
						<td th:text="${grupo.getJornada()}"></td>
						<td th:text="${grupo.getFechaInicio()}"></td>
						<td th:text="${grupo.getFechaFin()}"></td>
						<td><a th:href="|@{/grupo/editarGrupo/__${grupo.getId()}__}|" class="edit"><i class="material-icons"
								data-toggle="tooltip" title="Edit">&#xE254;</i></a> <a
							th:attr="href='#eliminarGrupoModal'+${grupo.getId()}"
							class="delete" data-toggle="modal"><i class="material-icons"
								data-toggle="tooltip" title="Delete">&#xE872;</i></a></td>
						<!-- Delete Modal HTML -->
						<div
							th:attr="id='eliminarGrupoModal'+${grupo.getId()}"
							class="modal fade">
							<div class="modal-dialog">
								<div class="modal-content">
									<form>
										<div class="modal-header">
											<h4 class="modal-title">
												Eliminar el Grupo <span
													th:text="${grupo.getId()}"></span>
											</h4>
											<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">&times;</button>
										</div>
										<div class="modal-body">
											<p>¿Está seguro que quiere eliminar este registro?</p>
											<p class="text-warning">
												<small>Esta acción no se puede deshacer.</small>
											</p>
										</div>
										<div class="modal-footer">
											<input type="button" class="btn btn-default"
												data-dismiss="modal" value="Cancelar"></input> <a
												th:href="|@{/grupo/eliminarGrupo/__${grupo.getId()}__}|"
												class="btn btn-danger">Eliminar</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</tr>
				</tbody>
			</table>
			<div class="clearfix">
				<!-- <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div> -->
				<ul class="pagination">
					<li
						th:class="${grupos.number == 0} ? 'page-item disabled': 'page-item'">
						<a class="page-link"
						th:href="@{page(pageSize=${selectedPageSize}, page=1)}">Inicio</a>
					</li>
					<li
						th:class="${grupos.number == 0} ? 'page-item disabled': 'page-item'">
						<a class="page-link"
						th:href="@{page(pageSize=${selectedPageSize}, page=${grupos.number})}">Anterior</a>
					</li>
					<li
						th:class="${grupos.number == (page - 1)} ? 'page-item active': 'page-item'"
						th:each="page : ${#numbers.sequence(pagina.startPage, pagina.endPage)}">
						<a class="page-link"
						th:href="@{page(pageSize=${selectedPageSize}, page=${page})}"
						th:text="${page}"></a>
					</li>
					<li
						th:class="${grupos.number + 1 == grupos.totalPages} ? 'page-item disabled': 'page-item'">
						<a class="page-link"
						th:href="@{page(pageSize=${selectedPageSize}, page=${grupos.number + 2})}">Siguiente</a>
					</li>
					<li
						th:class="${grupos.number + 1 == grupos.totalPages} ? 'page-item disabled': 'page-item'">
						<a class="page-link"
						th:href="@{page(pageSize=${selectedPageSize}, page=${grupos.totalPages})}">Final</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/mostrarGrupos.js}"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
</body>
</html>
